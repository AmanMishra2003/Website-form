<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Runway by ViralFission</title>
    <!-- Bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- app.css -->
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container-md blub">
        <!-- 1 -->
        <div class="row justify-content-center">
            <div class=" col-md-8 col-lg-6  text-center pt-1">
                <img class="img-fluid" src="img/logo.png" alt="logo">
            </div>
        </div>

        <!-- 2 -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6  text-center px-4">
                <h1 class="heading">Welcome to the Runway 2022 Registration Portal!</h1>
            </div>
        </div>
        
        <!-- 3 -->
        <form action="">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6  mt-3">
                    <p class="mb-0 label">Your Personal Details</p>
                </div>
            </div>
            
            <!-- 4 -->
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 ">

                    <!-- 4.1 -->
                    <div class="row ">
                        <div class=" form-item col-md-6">
                            <label class=" label form-label"for="name">Name</label>
                            <input type="text" name="name" id="name" class="form-control text-white bg-none" placeholder="Enter your full name">
                        </div>
                        <div class="col-md-6 mt-1 mt-md-0">
                            <label class=" label form-label" for="number">Contact number</label>
                            <input type="tel" name="num" id="number" class="form-control" placeholder="Enter 10 digit mobile number">
                        </div>
                    </div>
            
                    <!-- 4.2 -->
                    <div class="row  mt-1">
                        <div class=" form-item col-md-6">
                            <label class=" label form-label"for="Email">Email Id</label>
                            <input type="email" name="Email" id="Email" class="form-control text-white bg-none" placeholder="Enter your email ID">
                        </div>
                        <div class="col-md-6 mt-1 mt-md-0">
                            <label class=" label form-label" for="number">Date Of Birth</label>
                            <input type="date" name="DOB" id="DOB" class="form-control" value="1998-01-01" >
                        </div>
                    </div>
            
                    <!-- 4.3 -->
                    <div class="row mt-1">
                        <div class=" form-item col-md-6">
                            <label class=" label form-label"for="State">State</label>
                            <select id="State" class="form-select">
                                <option selected>Please select your option</option>
                                <option>Andhra Pradesh(Amaravati)</option>
                                <option>Arunachal Pradesh(Itanagar)</option>
                                <option>Assam(Dispur)</option>
                                <option>Bihar(Patna)</option>
                                <option>Chhattisgarh(Raipur)</option>
                                <option>Goa(Panaji)</option>
                                <option>Gujarat(Gandhinagar)</option>
                                <option>Delhi</option>
                                <option>Mumbai</option>
                                <option>Uttar Pradesh</option>
                                <option>Madhya Pradesh</option>
                                <option>Himachal Pradesh</option>
                                <option>Punjab</option>
                                <option>Uttrakhand</option>
                                <option>Odisha</option>
                                <option>Tamil Nadu</option>
                                <option>Kerela</option>
                                <option>Karnataka </option>
                                <option>Jammu </option>
                                <option>Telengana </option>
                              </select>
                        </div>
                        <div class="col-md-6 mt-1 mt-md-0">
                            <label class=" label form-label" for="City">City</label>
                            <input type="text" name="City" id="City" class="form-control" placeholder="City" >
                        </div>
                    </div>

                    <!-- 4.4 -->
                    <div class="row mt-1">
                        <div class=" form-item col-md-6">
                            <label class=" label form-label"for="College">College</label>
                            <input type="text" name="College" id="College" class="form-control text-white bg-none" placeholder="Name of your college ">
                        </div>
                        <div class="col-md-6 mt-1 mt-md-0">
                            <label class=" label form-label" for="Edu-bg">Your Educational Background</label>
                            <select id="Edu-bg" class="form-select">
                                <option selected>Please select your option</option>
                                <option>Technical</option>
                                <option>Management</option>
                                <option>Arts</option>
                                <option>Other</option>
                              </select>
                        </div>
                    </div>

                    <!-- 4.5 -->
                    <div class="row mt-1">
                        <div class="col-md-7">
                            <label class=" label form-label" for="Edu-bg">Your idea is based on which sector/industry?</label>
                            <select id="Edu-bg" class="form-select">
                                <option selected>Please select the sector</option>
                                <option>Educational</option>
                                <option>Finance</option>
                                <option>Agriculture</option>
                                <option>Retail</option>
                                <option>Healthcare</option>
                                <option>Energy</option>
                                <option>Hospitality</option>
                                <option>E-commerce</option>
                                <option>Textile</option>
                                <option>Pharmaceutical</option>
                                <option>Software</option>
                                <option>Real-Estate</option>
                                <option>Automatic</option>
                                <option>Arts</option>
                                <option>Fashion</option>
                                <option>Logistics</option>
                                <option>Others</option>
                              </select>
                        </div>
                    </div>

                    <!-- 4.6 -->
                    <div class="row mt-5">
                        <div class="col ">
                        <p class="label mb-0 ws">Comfortable coming to Mumbai? (Expenses for the traveling will be on the management team*)</p>
                        <div class="form-check mt-0">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label label" for="flexRadioDefault1">
                              Yes
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label label" for="flexRadioDefault2">
                              NO
                            </label>
                        </div>
                        </div>
                    </div>

                    <!-- 4.7 -->
                    <div class="row mt-3">
                        <div class="col-md-6 ">
                            <label class=" label form-label"for="Team-size">Team size</label>
                            <select id="Team-size" class="form-select">
                                <option selected>Please select your option</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                              </select>
                        </div>
                    </div>

                    <!-- 4.8 -->
                    <div class="row mt-3">
                        <div class="col">
                            <label class=" label form-label"for="BusiTitle">Business title</label>
                            <input type="text" name="BusiTitle" id="BusiTitle" class="form-control" placeholder="Enter the name of your business" >
                        </div>
                    </div>

                    <!-- 4.9 -->
                    <div class="row mt-3">
                        <div class="col-12 ">
                            <label class="label form-label"for="BusiIdea">Business Ideas</label>
                            <textarea class="form-control" placeholder="Enter your business idea" id="BusiIdea"></textarea>
                        </div>
                    </div>

                    <!-- 4.10 -->
                    <div class="row mt-3">
                        <div class="col ">
                        <p class="label mb-0">Is your business offering a product or service?</p>
                        <div class="form-check mt-0">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label label" for="flexRadioDefault1">
                              Product
                            </label>
                          </div>
                          <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label label" for="flexRadioDefault2">
                              Service
                            </label>
                        </div>
                        </div>
                    </div>

                    <!-- 4.11 -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <label class=" label form-label"for="BusiIdea">Unique selling point</label>
                            <textarea class="form-control" placeholder="USP" id="BusiIdea"></textarea>
                        </div>
                    </div>

                    <!-- 4.12 -->
                    <div class="row mt-3">
                        <div class=" col-12">
                            <label class=" label form-label"for="source">How did you hear about us?</label>
                            <input type="text" name="source" id="source" class="form-control text-white bg-none" placeholder="Instagram, Website, College Campus, Through a friend, Collide or Other ">
                        </div>
                    </div>

                    <!-- 4.13 -->
                    <div class="row mt-3">
                        <div class="col-12">
                            <label class="label form-label"for="stage">Your idea is at what stage currently?</label>
                            <select id="stage" class="form-select">
                                <option selected>Please select your option</option>
                                <option>Pre Seed Stage</option>
                                <option>Seed Stage/ bootstrapped</option>
                                <option>Revenue Generating</option>
                              </select>
                        </div>
                    </div>

                    <!-- 4.14 -->
                    <div class="last row mt-5 text-center">
                        <div class="col">
                            <button class="btn rounded-pill px-3 fw-bold text-white" type="submit">Submit</button>
                        </div>
                    </div>



                    </div>
                </div>
            </div>
        </form>

    </div>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
